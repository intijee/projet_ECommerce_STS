
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Liste des produits selectionnés</title>
<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="MonStyle.css"/>

</h:head>

<h:body>
<div class="container-fluid"
		style="background-image: url('resources/img/518151-backgrounds_W3qVPu2.jpg');">
		<div class="row">
			<ui:include src="include/logo.xhtml"></ui:include>
			<div class="container" align="center" style="margin-top: 75px">
				<div class="row">
				
				<ul class="nav nav-pills nav-justified">
						<li role="presentation"  id="AfficherCatégorie"><a href="accueil.xhtml">Accueil
								</a></li>
						<li role="presentation"  id="AfficherCatégorie"><a href="afficherToutesCategories.xhtml">Afficher
								les catégories</a></li>
						<li role="presentation"  id="getProduit"><a href="chercherProduitMotCle.xhtml">Rechercher un
								Produit</a></li>
						<li role="presentation" class="active" id="AfficherSauv"><a href="consulterProduitSelectionnes.xhtml">Afficher
								Produit selectionner</a></li>
					</ul>
					<p:separator></p:separator>
				
					<div class="col-xs-12" id="messageDiv"></div>
					<div class="col-xs-2" id="menuDiv"></div>

					<div class="col-xs-10" id="contenuDiv">
						
					
						<div align="center">
				

							<p:dataTable var="ligne" value="#{clientManagedBean.panier.listeLigneCommandes}">


								<p:column headerText="Designation">
									<h:outputText value="#{ligne.pProduit.designation}" />
								</p:column>

								<p:column headerText="Description">
									<h:outputText value="#{ligne.pProduit.description}" />
								</p:column>

							</p:dataTable>
						</div>
					
					
					
					</div>


				<ui:include src="include/Footer.xhtml"></ui:include>



				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
