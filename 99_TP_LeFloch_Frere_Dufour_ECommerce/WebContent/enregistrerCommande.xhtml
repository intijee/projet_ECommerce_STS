
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Liste des produits selectionnés</title>
<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="MonStyle.css"/>

</h:head>

<h:body>
<div class="container-fluid"
		style="background-image: url('resources/img/518151-backgrounds_W3qVPu2.jpg');">
		<div class="row">
			<ui:include src="include/logo.xhtml"></ui:include>
			<div class="container" align="center" style="margin-top: 75px">
				<div class="row">
				
				<ul class="nav nav-pills nav-justified">
						<li role="presentation"  id="AfficherCatégorie"><a href="accueil.xhtml">Accueil
								</a></li>
						<li role="presentation"  id="AfficherCatégorie"><a href="afficherToutesCategories.xhtml">Afficher
								les catégories</a></li>
						<li role="presentation"  id="getProduit"><a href="chercherProduitMotCle.xhtml">Rechercher un
								Produit</a></li>
						<li role="presentation" class="active" id="AfficherSauv"><a href="consulterProduitSelectionnes.xhtml">Afficher
								Produit selectionner</a></li>
					</ul>
					<p:separator></p:separator>
				
					<div class="col-xs-12" id="messageDiv">
					<h:graphicImage value="resources/img/gazette_futur_recherche_volontaire.jpg" width="90%" height="100px">  </h:graphicImage></div>
					<div class="col-xs-2" id="menuDiv"></div>

					<div class="col-xs-10" id="contenuDiv">
						
					<h1>Formulaire d'enregistrement</h1>				
					
		<h:form>
			<h:panelGrid column="3">

				<h3>Nom client</h3>
				<p:inputText label="Nom client"
					value="#{clientManagedBean.client.nomClient}" id="nomId">
					
				</p:inputText>

				<h3>Prenom du client</h3>
				
				<p:inputText label="Prenom client"
					value="#{clientManagedBean.client.prenomClient}" id="prenomId">
					
				</p:inputText>
				
				<h3>Mail</h3>
				<p:inputText label="Mail" value="#{clientManagedBean.client.mail}"
					id="mailId">
					
				</p:inputText>

				<h3>Adresse</h3>
				<p:inputText label="Adresse"
					value="#{clientManagedBean.client.adresse}" id="adresseId">
					</p:inputText>


				<h3>Telephone</h3>
				<p:inputText label="Telephone"
					value="#{clientManagedBean.client.tel}" id="telephoneId">
					</p:inputText>
			
			<h3>Date de commande</h3>
					<p:calendar value="#{clientManagedBean.commande.dateCommande}"></p:calendar>
					

			</h:panelGrid>

			<h:commandButton value="Enregistrer commande"
				action="#{clientManagedBean.enregistrerClientCommandes}" />
		</h:form>
	</div>
					
					
					</div>


				<ui:include src="include/Footer.xhtml"></ui:include>



				</div>
			</div>
		</div>

</h:body>
</html>
