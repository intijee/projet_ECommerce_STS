
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Consulter Produit Admin</title>

</h:head>

<h:body>
<h:form>
<p:breadCrumb>
    <p:menuitem value="Ajouter Produit" url="ajouterProduit.xhtml" />
    <p:menuitem value="Supprimer Produit" url="supprimerProduit.xhtml" />
    <p:menuitem value="Liste Produits" url="afficherTousLesProduits.xhtml" />
    <p:menuitem value="Consulter" url="consulterProduit.xhtml" />
    <p:menuitem value="Modifier Produit" url="modifierProduit.xhtml" />
    <p:menuitem value="Deconnection" url="accueil.xhtml" />
</p:breadCrumb>
</h:form>
<p:separator></p:separator>
<p:spacer height="20"></p:spacer>




<div align="center">
<h:form>
<h:panelGrid column="3">

	<h:outputText value="Produit" />

				<p:selectOneMenu value="#{adminManagedBean.nomProduit}" id="produitId" >
				<f:selectItems value="#{adminManagedBean.listeNomProduit}" />
  				 </p:selectOneMenu>



</h:panelGrid>

	<h:commandButton value="chercher" action="#{adminManagedBean.chercherProduitByName}"/>

</h:form>


 <p:dataTable var="p" value="#{adminManagedBean.produit}" rendered="#{adminManagedBean.rendu}" >
 
    <p:column headerText="Id">
        <h:outputText value="#{p.id}" />
    </p:column>
 
    <p:column headerText="Designation">
        <h:outputText value="#{p.designation}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{p.description}" />
    </p:column>
 
    <p:column headerText="Prix">
        <h:outputText value="#{p.prix}" />
    </p:column>
    
    
    <p:column headerText="Quantite">
        <h:outputText value="#{p.quantite}" />
    </p:column>
    
    
      <p:column headerText="Categorie">
        <h:outputText value="#{adminManagedBean.produit.pCategorie.nom}" />
    </p:column>
   
    
</p:dataTable>
</div>
</h:body>
</html>
