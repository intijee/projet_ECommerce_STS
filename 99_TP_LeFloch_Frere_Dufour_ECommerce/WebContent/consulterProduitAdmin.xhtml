
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Consulter Produit Admin</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="MonStyle.css" />
</h:head>

<h:body>


	<div class="container-fluid"
		style="background-image: url('resources/img/518151-backgrounds_W3qVPu2.jpg');">
		<div class="row">
			<ui:include src="include/logo.xhtml"></ui:include>
			<div class="container" align="center" style="margin-top: 75px">
				<div class="row">

					<ul class="nav nav-pills nav-justified">
						<li role="presentation"  id="AfficherCatégorie"><a
							href="accueilAdmin.xhtml">Accueil </a></li>
						<li role="presentation" id="AfficherCatégorie"><a
							href="ajouterProduit.xhtml">Ajouter Produit</a></li>
						<li role="presentation" id="getProduit"><a
							href="supprimerProduit.xhtml">Supprimer Produit</a></li>
						<li role="presentation" id="AfficherSauv"><a
							href="afficherTousLesProduitsAdmin.xhtml">Liste Produits</a></li>
						<li role="presentation" class="active" id="AfficherSauv"><a
							href="consulterProduitAdmin.xhtml">Consulter</a></li>
						<li role="presentation" id="AfficherSauv"><a
							href="modifierProduit.xhtml">Modifier Produit</a></li>
						
					</ul>
					<p:separator></p:separator>




					<div class="col-xs-12" id="messageDiv">
					<h:graphicImage value="resources/img/gazette_futur_recherche_volontaire.jpg" width="90%" height="100px">  </h:graphicImage></div>
					<div class="col-xs-2" id="menuDiv">
					<a class="btn btn-default" href="accueil.xhtml" role="button" style=" margin-top: 400px; background-color: blue; "><p style="color: white">Deconnection</p></a>
					</div>

					<div class="col-xs-10" id="contenuDiv">

						<div align="center">
							<h:form>
								<h:panelGrid column="3">

									<h1>Selectionner Produit</h1>

									<p:selectOneMenu value="#{adminManagedBean.nomProduit}"
										id="produitId">
										<f:selectItems value="#{adminManagedBean.listeNomProduit}" />
									</p:selectOneMenu>



								</h:panelGrid>

								<h:commandButton value="chercher"
									action="#{adminManagedBean.chercherProduitByName}" />

							</h:form>


							<p:dataTable var="p" value="#{adminManagedBean.produit}"
								rendered="#{adminManagedBean.rendu}">

								<p:column headerText="Id">
									<h:outputText value="#{p.id}" />
								</p:column>

								<p:column headerText="Designation">
									<h:outputText value="#{p.designation}" />
								</p:column>

								<p:column headerText="Description">
									<h:outputText value="#{p.description}" />
								</p:column>

								<p:column headerText="Prix">
									<h:outputText value="#{p.prix}" />
								</p:column>


								<p:column headerText="Quantite">
									<h:outputText value="#{p.quantite}" />
								</p:column>


								<p:column headerText="Categorie">
									<h:outputText
										value="#{adminManagedBean.produit.pCategorie.nom}" />
								</p:column>


							</p:dataTable>
						</div>


					</div>


					<div class="col-xs-12" id="footerDiv"></div>


				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
