
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Login Admin</title>

</h:head>

<h:body>

	<div align="center">
		<h1>Page de login</h1>
		<h:form>
			<h:panelGrid columns="3">
				Email
				<h:inputText id="mail_id" value="#{adminManagedBean.admin.mail}"
					required="true" label="Mail" />
				<h:message for="mail_id" style="color:red" />
				
				
				Password
				
				<h:inputText id="mdp_id"
					value="#{adminManagedBean.admin.password}" required="true"
					label="Password" />
				<h:message for="mdp_id" style="color:red" />
			</h:panelGrid>
			
			
			<h:commandButton value="Login" action="#{adminManagedBean.connecter}"/>
			<h:messages style="color:blue"/>
			
		</h:form>

	</div>

</h:body>
</html>
