
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Login Admin</title>
<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="MonStyle.css"/>
</h:head>

<h:body>
<div class="container-fluid"
		style="background-image: url('resources/img/518151-backgrounds_W3qVPu2.jpg'); height: 800px;width: 1000px">
<div align="center" style="margin-top: 300px">
	<div align="center" id="login">
		<h1>Page de login administrateur</h1>
		<br/>
		<h:form>
			<h:panelGrid columns="3">
				Email
				<h:inputText id="mail_id" value="#{adminManagedBean.admin.mail}"
					required="true" label="Mail" />
				<h:message for="mail_id" style="color:red" />
				
				
				Password
				
				<h:inputText id="mdp_id"
					value="#{adminManagedBean.admin.password}" required="true"
					label="Password" />
				<h:message for="mdp_id" style="color:red" />
			</h:panelGrid>
			
			
			<h:commandButton value="Login" action="#{adminManagedBean.connecter}"/>
			<h:messages style="color:blue"/>
			
		</h:form>

	</div>
</div>
</div>
</h:body>
</html>
